# Default values for showcase-insurance-claims

# Namespace for all resources
namespace: showcase-insurance-claims

# Image configurations
images:
  # Claims voice agent (custom implementation)
  voiceAgent:
    repository: ghcr.io/agentic-layer/showcase-insurance-claims-voice-agent
    tag: latest

  # Frontend React application
  frontend:
    repository: ghcr.io/agentic-layer/showcase-insurance-claims-frontend
    tag: latest

  # Customer database MCP server
  customerDatabase:
    repository: ghcr.io/agentic-layer/showcase-insurance-claims-customer-database
    tag: latest

  # Template-based ADK agent (keep empty to use default from agentic-layer)
  agentTemplateAdk:
    repository: ''
    tag: ''

# Common configuration for agents
config:
  logLevel: DEBUG
  otelEnabled: true
  # Model for claims-analysis-agent (via AI Gateway)
  model: gemini/gemini-2.5-flash-lite

# External dependencies (must exist before installing this chart)
# These are NOT created by this chart - they must be provisioned separately
externalDependencies:
  # OpenTelemetry configuration
  otelConfig:
    name: otel-tempo-config
  # API keys (GEMINI_API_KEY)
  apiKeySecret:
    name: api-key-secrets
    key: GEMINI_API_KEY
