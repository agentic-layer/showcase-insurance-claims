#
# GitHub Action: Check
#
# This workflow is triggered on pushes to main and renovate branches, as well as
# pull requests. It runs backend checks and validates Docker builds without
# pushing images to ensure code quality.
#
name: Check

on:
  push:
    branches:
      - main
      - 'renovate/**'
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: 'actions/checkout@v5'

      - name: Install uv
        uses: 'astral-sh/setup-uv@v6'
        with:
          version: "0.8.17"
          enable-cache: true

      - name: Setup Python
        uses: 'actions/setup-python@v6'
        with:
          python-version-file: ".python-version"

      - name: Check claims-voice-agent
        working-directory: agents/claims_voice_agent
        run: make check

      - name: Check customer_database
        working-directory: agents/claims_voice_agent
        run: make check
