name: Check

on:
  push:
    branches:
      - main
      - 'renovate/**'
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: 'actions/checkout@v6'

      - name: Install uv
        uses: 'astral-sh/setup-uv@v7'
        with:
          version: "0.8.17"
          enable-cache: true

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Lint Helm Chart
        run: helm lint chart/

      - name: Check claims-voice-agent
        working-directory: agents/claims-voice-agent
        run: make check

      - name: Check customer-database
        working-directory: mcp-servers/customer-database
        run: make check
