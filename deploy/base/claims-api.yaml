apiVersion: apps/v1
kind: Deployment
metadata:
  name: claims-api
  namespace: showcase-insurance-claims
  labels:
    app: claims-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: claims-api
  template:
    metadata:
      labels:
        app: claims-api
    spec:
      containers:
      - name: claims-api
        image: claims-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MONGODB_URL
          value: "mongodb://mongodb.showcase-insurance-claims.svc.cluster.local:27017"
        - name: MONGODB_DATABASE
          value: "claims"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: claims-api
  namespace: showcase-insurance-claims
  labels:
    app: claims-api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: claims-api
