apiVersion: v1
kind: ConfigMap
metadata:
    name: librechat-config
data:
  librechat.yaml: |
    version: 1.0.8

    cache: true

    interface:
      # Privacy policy settings
      privacyPolicy:
        externalUrl: 'https://librechat.ai/privacy-policy'
        openNewTab: true

      # Terms of service
      termsOfService:
        externalUrl: 'https://librechat.ai/tos'
        openNewTab: true

    registration:
      socialLogins: [ "google" ]
    endpoints:
      custom:
        - name: "AI Gateway"
          apiKey: "not-needed"
          baseURL: "http://ai-gateway-litellm.ai-gateway:4000"
          models:
            default: [ "gemini/gemini-2.5-flash-lite" ]
            fetch: true
          titleConvo: true
          titleModel: "gemini/gemini-2.5-flash-lite"
          summarize: false
          summaryModel: "gemini/gemini-2.5-flash-lite"
          forcePrompt: false
          modelDisplayLabel: "Agentic Layer AI Gateway"
